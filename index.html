<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Finder</title>
    <link 
        rel="stylesheet" 
        SameSite=Strict
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h1>Drink Finder</h1>
        <div class="flex">
            <form id="submit" class="flex">
                <input type="text" id="search" placeholder="Search for drinks or keywords">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="random-btn" id="random">
                <i class="fas fa-random"></i>
            </button>
        </div>

        <div id="result-heading"></div>
        <div id="drinks" class="drinks"></div>
        <div id="single-drink"></div>
        <button id="btnScrollUp" class="btnScrollUp">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
